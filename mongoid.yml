development:
  sessions:
    default:
      hosts:
        - localhost:27017
      database: mongoid
  options:
    raise_not_found_error: false

production:
  sessions:
    default:
      uri: <%= ENV['MONGOHQ_URL'] %>
        max_retries_on_connection_failure: 20
        persist_in_safe_mode: true
        skip_version_check: true
  options:
    raise_not_found_error: false